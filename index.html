<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Button</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .power-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #222;
      border: 3px solid #00ffc3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #00ffc3;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 0px rgba(0, 255, 195, 0);
    }

    .power-button.on {
      background-color: #00ffc3;
      color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.6);
    }
  </style>
</head>
<body>
  <div class="power-button" id="powerBtn">‚èª</div>
  <script>
    const btn = document.getElementById("powerBtn");
    btn.addEventListener("click", () => {
      btn.classList.toggle("on");
    });
  </script>
</body>
</html>
